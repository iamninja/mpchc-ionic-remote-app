<ion-view view-title="Account">
  <ion-content>
    <div class="list">
	  <label class="item item-input item-floating-label">
	    <span class="input-label">IP or Hostname</span>
	    <input type="text" ng-model="settings.ipAddress" placeholder="IP or Hostname">
	  </label>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Port</span>
	    <input type="number" ng-model="settings.port" placeholder="Port">
	  </label>
	</div>
  </ion-content>
</ion-view>
