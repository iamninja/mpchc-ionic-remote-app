<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider center-text">Playback</div>
      <div class="item item-body">
        <div class="row">
          <button class="button icon ion-play col col-offset-20 col-20" ng-click="playback(887)"></button>
          <button class="button icon ion-pause col col-20" ng-click="playback(888)"></button>
          <button class="button icon ion-stop col col-20" ng-click="playback(890)"></button>
        </div>
        <div class="row">
          <button class="button icon ion-skip-backward col"></button>
          <button class="button icon-left ion-chevron-left col">Slow</button>
          <button class="button icon-right ion-chevron-right col">Fast</button>
          <button class="button icon ion-skip-forward col"></button>
        </div>
      </div>
    </div>
    <div class="list card">
     <div class="item item-divider center-text">Volume</div>
      <div class="item item-body">
        <div class="row">
          <button class="button icon ion-plus col col-offset-25 col-25"></button>
          <button class="button icon ion-minus col col-25"></button>
        </div>
        <div class="item range">
          <i class="icon ion-volume-low"></i>
          <input type="range" name="volume">
          <i class="icon ion-volume-high"></i>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider center-text">Subtitles and Audio</div>
      <div class="item item-body">

      </div>
    </div>
  </ion-content>
</ion-view>
